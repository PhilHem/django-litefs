version: '3.9'

services:
  node1:
    build: .
    container_name: litefs-node1
    hostname: node1
    ports:
      - "8001:8000"
    environment:
      DJANGO_SETTINGS_MODULE: myproject.settings
      PRIMARY_HOSTNAME: node1  # node1 is the primary
      NODE_NAME: node1
      DEBUG: "False"
    volumes:
      - node1_data:/data
      - node1_litefs:/litefs
    depends_on:
      - db
    networks:
      - litefs_network
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 30 myproject.wsgi"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  node2:
    build: .
    container_name: litefs-node2
    hostname: node2
    ports:
      - "8002:8000"
    environment:
      DJANGO_SETTINGS_MODULE: myproject.settings
      PRIMARY_HOSTNAME: node1  # Same primary
      NODE_NAME: node2
      DEBUG: "False"
    volumes:
      - node2_data:/data
      - node2_litefs:/litefs
    depends_on:
      - db
      - node1
    networks:
      - litefs_network
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 30 myproject.wsgi"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  node3:
    build: .
    container_name: litefs-node3
    hostname: node3
    ports:
      - "8003:8000"
    environment:
      DJANGO_SETTINGS_MODULE: myproject.settings
      PRIMARY_HOSTNAME: node1  # Same primary
      NODE_NAME: node3
      DEBUG: "False"
    volumes:
      - node3_data:/data
      - node3_litefs:/litefs
    depends_on:
      - db
      - node1
    networks:
      - litefs_network
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 30 myproject.wsgi"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db:
    # Placeholder service for future database initialization if needed
    image: alpine:latest
    command: echo "Database volume placeholder"
    volumes:
      - db_data:/data

volumes:
  node1_data:
  node1_litefs:
  node2_data:
  node2_litefs:
  node3_data:
  node3_litefs:
  db_data:

networks:
  litefs_network:
    driver: bridge
