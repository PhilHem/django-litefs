[project]
name = "litefs-py"
version = "0.1.0"
description = "Framework-agnostic LiteFS integration for Python"
requires-python = ">=3.10"
dependencies = ["pyyaml>=6.0.3"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/litefs"]

[tool.pytest.ini_options]
testpaths = ["../../tests/core"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: Unit tests (fast, no LiteFS process)",
    "integration: Integration tests (requires Docker + FUSE)",
    "property: Property-based tests",
]

[dependency-groups]
dev = ["pytest>=9.0.2"]
