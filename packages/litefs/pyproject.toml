[project]
name = "litefs-py"
version = "0.1.4"
description = "Framework-agnostic LiteFS integration for Python"
requires-python = ">=3.10"
dependencies = ["pyyaml>=6.0.3"]

[project.optional-dependencies]
# Install with `pip install litefs-py[raft]` once py-leader is published to PyPI
raft = ["py-leader>=0.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/litefs"]

[tool.pytest.ini_options]
testpaths = ["../../tests/core"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: DEPRECATED - use tier(1) instead. Unit tests (fast, no LiteFS process)",
    "integration: DEPRECATED - use tier(3) instead. Integration tests (requires Docker + FUSE)",
    "property: Property-based tests",
    "concurrency: DEPRECATED - use tier(2) instead. Concurrency tests",
    "tier: Test tier level (1=unit, 2=concurrency, 3=integration/e2e)",
    "no_parallel: Tests that cannot run in parallel (shared state/filesystem)",
    "tra: Test Responsibility Architecture namespace marker",
]

[dependency-groups]
dev = ["pytest>=9.0.2", "hypothesis>=6.0.0", "mypy>=1.11.0"]

[tool.uv.sources]
# For local development, py-leader is resolved from local path
py-leader = { path = "../py-leader", editable = true }
