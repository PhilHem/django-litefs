[project]
name = "litefs-fastapi"
version = "0.1.0"
description = "FastAPI adapter for LiteFS SQLite replication"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.127.0",
    "litefs-py>=0.1.4",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/litefs_fastapi"]

[tool.pytest.ini_options]
testpaths = ["../../tests/fastapi_adapter"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: DEPRECATED - use tier(1) instead. Unit tests (fast, no LiteFS process)",
    "integration: DEPRECATED - use tier(3) instead. Integration tests (requires Docker + FUSE)",
    "property: Property-based tests",
    "concurrency: DEPRECATED - use tier(2) instead. Concurrency tests",
    "tier: Test tier level (1=unit, 2=concurrency, 3=integration/e2e)",
    "no_parallel: Tests that cannot run in parallel (shared state/filesystem)",
    "tra: Test Responsibility Architecture namespace marker",
]

[tool.uv.sources]
litefs-py = { path = "../litefs", editable = true }

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "hypothesis>=6.0.0",
    "pytest-timeout>=2.4.0",
    "mypy>=1.11.0",
    "httpx>=0.28.1",
]
