[project]
name = "py-leader"
version = "0.1.0"
description = "Raft consensus wrapper around PySyncObj for distributed leader election"
requires-python = ">=3.10"
dependencies = ["pysyncobj>=0.3.12"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/py_leader"]

[tool.pytest.ini_options]
testpaths = ["../../tests/py_leader"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "property: Property-based tests",
]

[dependency-groups]
dev = ["pytest>=9.0.2", "hypothesis>=6.0.0", "mypy>=1.11.0"]
