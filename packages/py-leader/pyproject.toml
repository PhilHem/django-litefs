[project]
name = "py-leader"
version = "0.1.0"
description = "Minimal Raft leader election wrapper around PySyncObj"
requires-python = ">=3.10"
dependencies = [
    "pysyncobj>=0.3.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/py_leader"]

[tool.pytest.ini_options]
testpaths = ["../../tests/py_leader"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: DEPRECATED - use tier(1) instead. Unit tests (fast, no network)",
    "integration: DEPRECATED - use tier(3) instead. Integration tests (requires network)",
    "property: Property-based tests",
    "tier: Test tier level (1=unit, 2=concurrency, 3=integration/e2e)",
    "no_parallel: Tests that cannot run in parallel (shared state/network)",
    "tra: Test Responsibility Architecture namespace marker",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "hypothesis>=6.0.0",
    "pytest-timeout>=2.4.0",
    "mypy>=1.19.1",
    "ruff>=0.8.0",
]
