[project]
name = "litefs-django"
version = "0.1.3"
description = "Django adapter for LiteFS SQLite replication"
requires-python = ">=3.10"
dependencies = [
    "litefs-py>=0.1.3",
    "django>=5.0,<6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/litefs_django"]

[tool.pytest.ini_options]
testpaths = ["../../tests/django_adapter"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["src"]
markers = [
    "unit: Unit tests (fast, no LiteFS process)",
    "integration: Integration tests (requires Docker + FUSE)",
    "property: Property-based tests",
    "concurrency: Concurrency tests",
]

[tool.uv.sources]
litefs-py = { path = "../litefs", editable = true }

[dependency-groups]
dev = ["pytest>=9.0.2", "hypothesis>=6.0.0"]
