[pytest]
testpaths = ../../tests/django_adapter
pythonpath = src
markers =
    unit: DEPRECATED - use tier(1) instead. Unit tests (fast, no LiteFS process)
    integration: DEPRECATED - use tier(3) instead. Integration tests (requires Docker + FUSE)
    property: Property-based tests
    concurrency: DEPRECATED - use tier(2) instead. Concurrency tests
    tier: Test tier level (1=unit, 2=concurrency, 3=integration/e2e)
    no_parallel: Tests that cannot run in parallel (shared state/filesystem)
    tra: Test Responsibility Architecture namespace marker (e.g., @pytest.mark.tra("Domain.Invariant"))





